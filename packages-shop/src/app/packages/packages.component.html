<div class="columns products-wrapper">
  <aside class="aside column is-one-quarter">
    <app-filters></app-filters>
  </aside>
  <div class="column is-three-quarter">
    <div *ngIf="isLoading" class="loaderOverlay">
      <div class="loader">Loading...</div>
    </div>



      <ng-template [ngIf]="((packages | filter:filterBy) | search: searchText).length > 0">
        <!-- grid layout -->
        <div class="columns is-multiline" *ngIf="layoutMode">
          <app-package-card class="column is-half-tablet is-one-third-fullhd" *ngFor="let package of (packages | filter:filterBy) | search: searchText"
            [package1]="package"></app-package-card>
        </div>
        <!-- columns -->

        <!-- list layout -->
        <table *ngIf="!layoutMode" class="table is-fullwidth is-striped">
          <thead>
            <tr>
              <th colspan="1"></th>
              <th colspan="1">Name / Desc.</th>
              <th colspan="1">Price</th>
              <th colspan="1">View / To Cart</th>
            </tr>
          </thead>
          <tbody>
            <app-package-list-item class="tr" *ngFor="let package of (packages | filter:filterBy) | search: searchText" [package1]="package"></app-package-list-item>
          </tbody>
        </table>
      </ng-template>


      <h2 *ngIf="((packages | filter:filterBy) | search: searchText).length <= 0 && !isLoading">No results for your search, try resetting your filters</h2>


  </div>
</div>
